<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daftar - AKA Travel</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="blog.html"><i class="fa fa-rss"></i> Blog</a>
            <a href="promo.html"><i class="fa fa-money"></i> Promo</a>
            <a href="about.html"><i class="fa fa-question-circle"></i> Tentang Kami</a>
          </div>
          <div class="col-sm-6">
            <div class="pull-right">
              <a href="profil.html"><i class="fa fa-user"></i> Profil</a>
              <a href="daftar.html"><i class="fa fa-user-plus"></i> Daftar</a>
              <a href="login.html"><i class="fa fa-sign-in"></i> Login</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-mini">
      <img src="assets/img/main3.jpg" alt="main" class="bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="title">Daftar</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="main main-content">
      <div class="container">
        <div class="row">
          <form class="form">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" name="nama" placeholder="Masukkan nama lengkap..." class="form-control">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Masukkan e-mail anda..." class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Masukkan password anda..." class="form-control">
              </div>
              <div class="form-group">
                <label for="confirmpassword">Konfirmasi Password</label>
                <input type="confirmpassword" name="confirmpassword" placeholder="Masukkan password kembali..." class="form-control">
              </div>
              <div class="form-group">
                <label for="notelp">No. Telepon</label>
                <input type="notelp" name="notelp" placeholder="Masukkan No. Telepon anda..." class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea name="name" rows="4" cols="80" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="kota">Kota</label>
                <select class="form-control">
                  <option>Bandung</option>
                  <option>Jakarta</option>
                  <option>Tanggerang</option>
                  <option>Puwakarta</option>
                  <option>Karawang</option>
                </select>
              </div>
              <div class="form-group">
                <label for="kodepos">Kode Pos</label>
                <input type="kodepos" name="kodepos" placeholder="Masukkan kode pos anda..." class="form-control">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <input type="checkbox" name="check">
                Saya setuju dengan syarat dan ketentuan
              </div>
              <a href="profil.html" type="button" class="btn btn-aka btn-lg btn-block"><i class="fa fa-check"></i> Daftar</a>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <img src="assets/img/logo.png" alt="logo" style="width:250px;">
              <div class="text-center">
                <h4>&copy;2017 AKA Travel - All Rights Reserved</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

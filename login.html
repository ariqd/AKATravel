  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <a href="index.html"><i class="fa fa-home"></i> Home</a>
            <a href="blog.html"><i class="fa fa-rss"></i> Blog</a>

        </div>
      </div>
    </nav>
    <div class="jumbotron jumbotron-mini">
      <img src="assets/img/main3.jpg" alt="main" class="bg">

        <div class="row">
          <div class="col-sm-12">
            <h1 class="title">Login</h1>
          </div>
        </div>

      <div class="container">

          <div class="col-sm-5">

              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Masukkan e-mail anda..." class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Masukkan password anda..." class="form-control">
              </div>
              <div class="form-group">
                <input type="checkbox" name="check">
                Ingat saya
              </div>
              <a href="profil.html" type="submit" class="btn btn-aka btn-lg btn-block">Login</a>

          </div>
          <div class="col-sm-2">
            <h2 class="or">Atau</h2>
          </div>
          <div class="col-sm-5">
            <h2 class="text-center">Login dengan media sosial</h2>
            <a href="index.html" class="btn btn-aka btn-block"><i class="fa fa-facebook-official"></i> Login dengan Facebook</a>
            <a href="index.html" class="btn btn-aka btn-block"><i class="fa fa-google"></i> Login dengan Google</a>
